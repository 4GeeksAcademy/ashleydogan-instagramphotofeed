<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instragram</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fa-brands fa-instagram"></i> Instagram</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-gear"></i>
          <i class="fa-solid fa-sort-down"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <button
                type="button"
                class="btn btn-success"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Create new post
              </button>

              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Create a new post
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      Caption:
                      <form>
                        <input
                          type="text"
                          placeholder="Add the caption for your post here"
                        />
                        <br />
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button type="button" class="btn btn-success">
                        Publish
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </li>
            <li class="btn-group">
              <button
                type="button"
                class="btn btn-secondary dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-gear"></i>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Accessibility</a></li>
                <li><a class="dropdown-item" href="#">Privacy & Data</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#" style="color: red"
                    >Log out</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <ul class="nav nav-pills" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="grid-tab"
            data-bs-toggle="tab"
            data-bs-target="#grid"
            type="button"
            role="tab"
            aria-controls="grid"
            aria-selected="true"
          >
            <i class="fa-solid fa-table-cells"></i>
          </a>
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="single-tab"
            data-bs-toggle="tab"
            data-bs-target="#single"
            type="button"
            role="tab"
            aria-controls="single"
            aria-selected="false"
          >
            <i class="fa-solid fa-square"></i>
          </a>
        </li>
      </ul>
      <div
        class="tab-pane text-center overflow-hidden"
        id="grid"
        aria-labelledby="grid-tab"
        role="tabpanel"
      >
        <div class="row mb-2">
          <div class="col-4">
            <img
              src="https://placedog.net/800/640?id=87"
              class="card-img-top"
              alt="..."
            />
          </div>
          <div class="col-4">
            <img
              src="https://placedog.net/800/640?id=87"
              class="card-img-top"
              alt="..."
            />
          </div>
          <div class="col-4">
            <img
              src="https://placedog.net/800/640?id=87"
              class="card-img-top"
              alt="..."
            />
          </div>
        </div>
      </div>

      <div
        class="tab-pane overflow-hidden"
        id="single"
        aria-labelledby="single-tab"
        role="tabpanel"
      >
        <img
          src="https://placedog.net/800/640?id=87"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">309 Likes</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
